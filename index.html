            font-family: 'Roboto', sans-serif;

        .border-snl-orange { border-color: #FF3D00; }
        .accent-snl-orange { accent-color: #FF3D00; }

        @keyframes blink {
          50% { border-color: transparent; }
        }
        .typewriter-cursor {
          border-right: 4px solid #FF3D00;
          animation: blink 0.7s step-end infinite;
        }
    </style>
